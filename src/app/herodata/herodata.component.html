<div class="card text-center my-3 font-SmackBoom">
  <div class="text-center my-3 font-SmackBoom">
    <h4 class="atribute-color-text">About's the heroes</h4>
  </div>
  <div class="card-body" *ngFor="let hero of heroes">
    <div class="row">
      <div class="col-md-4">
        <img
          src="{{hero.image}}" class="img-fluid">
      </div>
      <div class="col-md-8">
        <div class="card-title  text-primary">
          <H4><b class="atribute-color-text">{{hero.alias}}</b></H4>
        </div>
        <div class="card-text text-start marginTop">
          
          <p><b class="atribute-color-text">Real name:</b> {{hero.alterEgo}}</p>
          <p><b class="atribute-color-text">First appearance:</b> {{hero.firstAppearance}}</p>
          <p><b class="atribute-color-text">Created by:</b> {{hero.createdBy}}</p>
          <p class="marginTop justify-text">{{hero.info}}</p>
          <a routerLink="/comments/{{hero.id}}" [queryParams]="{ 'alias': hero.alias }" class="marginTop justify-text parpadea">-> Clic here to see comments</a>
        </div>
      </div>
    </div>
  </div>
</div>
