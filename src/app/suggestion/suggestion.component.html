<div class="card my-3">
    <div class="card-title  text-center text-black mt-3">
        <H4 class="atribute-color-text font-SmackBoom"><b>Suggestions</b></H4>
    </div>
    <div class="text-center ">
        <b>If you have some suggestions for the api comment it please!!</b>
    </div>
    <div class="card-body suggestion-bg w-75 mx-auto mt-3 mb-5">
        <form method="post">
            <div class="form-group">
                <label class="atribute-color-text text-left font-SmackBoom" for="username">Username:</label>
                <input type="text" class="form-control mb-3" id="username" [(ngModel)]="suggestion.username"
                    name="username" required />

                <label class="atribute-color-text text-left font-SmackBoom" for="message">Message:</label>
                <textarea class="form-control" style="resize: none;" [(ngModel)]="suggestion.message" id="message"
                    name="message"></textarea>
            </div>
            <div class="mt-3 text-center">
                <button type="button" class="btn btn-primary font-SmackBoom" (click)="saveSuggestion()">Save
                    suggestion</button>
            </div>
        </form>
    </div>
</div>
