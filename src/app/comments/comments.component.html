<div class="card text-center my-3 pt-3 font-SmackBoom">
    <h4 class="atribute-color-text">comments about {{alias}}</h4>
    <div *ngIf="comments && comments.length > 0">
        <div class="card-body" *ngFor="let row of comments | paginate: { itemsPerPage: 4, currentPage: currentPage }">
            <div class="card-text justify-text border-comentary p-2">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control mb-3 atribute-color-text" id="publishedBy"
                            name="publishedBy" readonly value="Published by: {{row.username}}" />
                        <textarea class="form-control" style="resize: none;" id="comentary" name="comentary"
                            value="{{row.comentary}}"></textarea>
                    </div>
                </form>
                <div class="right-text pt-1 font-small"><b class="atribute-color-text">Published in:</b>
                    {{row.createdAt}}</div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
        </div>
    </div>
    <div *ngIf="!comments || comments.length === 0">
        <div class="card-body">
            <div class="card-text justify-text border-comentary p-2">
                <div class="font-small">There are no comments available.</div>
            </div>
        </div>
    </div>
</div>
